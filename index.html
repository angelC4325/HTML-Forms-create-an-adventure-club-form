<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="asigment-1.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Create Account</h1>
            <p>fill in the details to get started</p>
        </div>
        <form>
            <div class="personal-information block">
                <h2>personal information</h2><hr>
                <div class="name">
                    <label class="star" for="first-name">first name</label>
                    <input type="text" id="first-name" name="first-name" placeholder="first name" required>
                    <label class="star" for="last-name">last name</label>
                    <input type="text" id="last-name" name="last-name" placeholder="last name" required>
                </div>
                <label class="star" for="email-address">email address</label>
                <input type="email" id="email-address" name="email-address" placeholder="email-address" required>
                <label for="birthday">date of birth</label>
                <input type="date" id="birthday" name="birthday" required>
            </div>
            <div class="adventure-preferences block"> 
                <h2>adventure preferences</h2><hr>
            <label for="experience-level">experience level</label>
            <select id="experience" name="experience-level">
                <option value="none">none</option>
                <option value="low">low</option>
                <option value="medium">medium</option>
                <option value="high">high</option>
            </select>
            <labe id="prefer-activity">prefer-activity</labe>
                <div class="options">
                <div><input class="not-this" type="checkbox" id="prefer-activity" name="prefer-activity" value="hiking"><p>hiking</p></div>
                <div><input class="not-this" type="checkbox" id="prefer-activity" name="prefer-activity" value="rock-climbing"><p>climbing</p></div>
                <div><input class="not-this" type="checkbox" id="prefer-activity" name="prefer-activity" value="kayaking"><p>kayaking</p></div>
                <div><input class="not-this" type="checkbox" id="prefer-activity" name="prefer-activity" value="scuba-diving"><p>scuba diving</p></div>
            </div>
            
            <label for="trip-duration">preferred trip duration</label>
                <div class="options">
                    <div><input class="not-this" type="radio" id="choices" name="choices" value="week-trip" required><p>weekend trip (3-2 days)</p></div>
                    <div><input class="not-this"  type="radio" id="choices" name="choices" value="week-long" required><p>week-long adventures (5-7 days)</p></div>
                    <div><input class="not-this"  type="radio" id="choices" name="choices" value="extended-expedition" required><p>extended expeditions(2+weeks)</p></div>
            </div>
        </div> 
            <div class="additional-information block">
                <h2>additional-information</h2><hr>
                <label for="fitnes-level">fitness level (1-10)</label>
                <input type="range" id="fitnes-level" name="fitnes-level" min="0" max="10">
            <label for="bio">tell us about yourself</label>
            <textarea id="bio" name="bio" placeholder="share your adventure experiences and what excites you about joining our club..."></textarea>
            <label for="myfile">Select a file:</label>
            <p>profile photo</p>
            <input type="file" id="myfile" name="myfile">
            <input class="not-this" type="checkbox" id="terms-conditions"name=""value="terms-conditions" required>
            <label for="terms-conditions">I agrre to the terms and conditions</label>
        </div>
            <button type="submit">create account</button>
        </form>
    </div>
</body>
</html>
